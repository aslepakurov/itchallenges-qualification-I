<!doctype html>
<html>
<head>
    <title>IT Challenges - Barcelona Pathfinder</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="masthead">
        <h3 class="text-muted">IT Challenges - Barcelona Pathfinder</h3>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <h2>Submit your path</h2>
            <input type="text" id="pointAInput" class="form-control" placeholder="Point A" autofocus>
            <input type="text" id="pointBInput" class="form-control" placeholder="Point B">
            <input type="text" id="estInput" class="form-control" placeholder="estimation in minutes">
            <hr/>
            <p id="submitPoint"></p>

            <p><a id="submitButton" class="btn btn-primary" href="#" role="button">Submit</a></p>
        </div>

        <div class="col-lg-4">
            <h2>Get estimate time</h2>
            <input type="text" id="pointAInput2" class="form-control" placeholder="Point A">
            <input type="text" id="pointBInput2" class="form-control" placeholder="Point B">
            <hr/>
            <p id="submitPoint2"></p>

            <p><a id="submitButton2" class="btn btn-primary" href="#" role="button">Submit</a></p>
        </div>

        <div class="col-lg-4">
            <h2>Delete path</h2>
            <input type="text" id="pointAInput3" class="form-control" placeholder="Point A">
            <input type="text" id="pointBInput3" class="form-control" placeholder="Point B">
            <hr/>
            <p id="submitPoint3"></p>

            <p><a id="submitButton3" class="btn btn-primary" href="#" role="button">Submit</a></p>
        </div>

        <div class="col-lg-4">
            <h2>Paths</h2>
            <p id="submitPoint4"></p>
            <p><a id="submitButton4" class="btn btn-primary" href="#" role="button">Get paths</a></p>
        </div>

</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js?v=42"></script>
</html>
